<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Contact Us - E-Store')"></head>

<body>
<!-- Navbar -->
<nav th:replace="fragments/layout :: navbar"></nav>

<!-- Page Header -->
<section class="bg-primary text-white py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="display-4 fw-bold">Contact Us</h1>
                <p class="lead">We'd love to hear from you</p>
            </div>
        </div>
    </div>
</section>

<!-- Contact Form Section -->
<section class="py-5">
    <div class="container">
        <!-- Success message -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

        <form th:action="@{/contact}" th:object="${contactForm}" method="post" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Your Name" required>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="your@email.com" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                </div>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="Subject of your message" required>
                <div th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="text-danger"></div>
            </div>
            <div class="mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea th:field="*{message}" class="form-control" id="message" rows="6" placeholder="Type your message here..." required></textarea>
                <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-paper-plane me-2"></i>Send Message
                </button>
            </div>
        </form>
    </div>
</section>

<!-- Call to Action -->
<section class="py-5 bg-dark text-white">
    <div class="container text-center">
        <h2 class="fw-bold mb-4">Need Help or Have Questions?</h2>
        <p class="lead mb-4">Our team is here to support you every step of the way.</p>
        <a href="/" class="btn btn-light btn-lg me-3">
            <i class="fas fa-shopping-bag me-2"></i>Back to Home
        </a>
        <a href="/about" class="btn btn-outline-light btn-lg">
            <i class="fas fa-info-circle me-2"></i>About Us
        </a>
    </div>
</section>

<!-- Footer -->
<footer th:replace="fragments/layout :: footer"></footer>

<!-- Scripts -->
<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
