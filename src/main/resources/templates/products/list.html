<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Products - E-commerce Store')"></head>

<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<nav th:replace="fragments/layout :: navbar"></nav>

<!-- Product Listing Section -->
<div class="container my-5">
    <h1 class="mb-4">Products</h1>
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img th:src="${product.imageUrl}" src="/images/placeholder.jpg" alt="Product" class="card-img-top" style="height: 225px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-outline-secondary">View Details</a>
                        </div>
                        <small class="text-muted" th:text="${'$' + product.price}">$99.99</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/layout :: footer"></footer>

<!-- Scripts -->
<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
