<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Product Details - E-commerce Store')"></head>

<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<nav th:replace="fragments/layout :: navbar"></nav>

<!-- Product Details Section -->
<div class="container my-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img th:src="${product.imageUrl}" src="/images/placeholder.jpg" alt="Product" class="img-fluid shadow-sm">
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
            <h1 th:text="${product.name}">Product Name</h1>
            <p class="lead" th:text="${product.description}">Product Description</p>
            <h4 class="mt-3" th:text="'₹' + ${product.price}">₹99.99</h4>

            <!-- Return/Exchange Info -->
            <div class="mt-4">
                <p>
                    <strong>Return Policy:</strong>
                    <span th:if="${returnable}" th:text="'Returnable within ' + ${returnDays} + ' days'">Returnable</span>
                    <span th:unless="${returnable}">Not Returnable</span>
                </p>

                <p>
                    <strong>Exchange Policy:</strong>
                    <span th:if="${exchangeable}" th:text="'Exchangeable within ' + ${exchangeDays} + ' days'">Exchangeable</span>
                    <span th:unless="${exchangeable}">Not Exchangeable</span>
                </p>
            </div>

            <!-- Add to Cart Form -->
            <form class="mt-4" th:action="@{/cart/add/{productId}(productId=${product.id})}" method="post">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity"
                           value="1" min="1" style="width: 100px;">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/layout :: footer"></footer>

<!-- Scripts -->
<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
