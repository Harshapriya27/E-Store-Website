<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ---------- GLOBAL ---------- */
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ---------- PROFILE CARD ---------- */
        .profile-card{
            background:#fff;
            border-radius:18px;
            box-shadow:0 6px 18px rgba(0,0,0,.06);
            padding:2.5rem;
            overflow:hidden
        }
        .profile-card h3{
            font-weight:600;
            color:#212529
        }

        /* ---------- IMAGE ---------- */
        .avatar-wrapper{
            position:relative;
            width:160px;height:160px;
            margin:auto
        }
        .avatar-wrapper img{
            width:160px;height:160px;
            object-fit:cover;
            border-radius:50%;
            border:5px solid #fff;
            box-shadow:0 4px 10px rgba(0,0,0,.08)
        }
        .avatar-wrapper input[type=file]{
            position:absolute;
            bottom:-10px;left:50%;
            transform:translateX(-50%);
            width:140px;height:38px;
            opacity:0;
            cursor:pointer
        }
        .upload-btn{
            position:absolute;
            bottom:-10px;left:50%;
            transform:translateX(-50%);
            font-size:.9rem;
            padding:.35rem 1rem;
            border-radius:20px;
            background:#0d6efd;
            color:#fff;
            transition:background .2s;
            pointer-events:none
        }
        .avatar-wrapper:hover .upload-btn{
            background:#0b5ed7
        }
        .avatar-wrapper:hover input[type=file]{opacity:.25}

        /* ---------- FORM ---------- */
        .form-control,textarea{
            border-radius:12px
        }
        .btn-save{
            padding:.65rem 2.5rem;
            font-weight:600;
            border-radius:30px
        }
        .btn-save:hover{transform:translateY(-1px)}

        @media (max-width: 767.98px){
            .avatar-wrapper{margin-bottom:1.5rem}
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="profile-card mx-auto" style="max-width:960px">
        <h3 class="mb-4 text-center">Edit Your Profile</h3>

        <form th:action="@{/user/profile}" method="post" enctype="multipart/form-data">
            <div class="row g-4">
                <!-- Avatar -->
                <div class="col-md-4">
                    <div class="avatar-wrapper">
                        <img th:src="${profile.profileImage!=null ? profile.profileImage : '/images/default-profile.png'}" alt="">
                        <span class="upload-btn">Change photo</span>
                        <input type="file" name="imageFile" accept="image/*">
                    </div>
                </div>

                <!-- Inputs -->
                <div class="col-md-8">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">Full Name</label>
                            <input class="form-control" name="fullName" placeholder="John Doe"
                                   th:value="${profile.fullName}" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Email</label>
                            <input class="form-control" name="email" placeholder="john@example.com"
                                   type="email" th:value="${profile.email}" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Phone</label>
                            <input class="form-control" name="phone" placeholder="+91-9876543210"
                                   th:value="${profile.phone}">
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Pincode</label>
                            <input class="form-control" name="pincode" placeholder="560001"
                                   th:value="${profile.pincode}">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" name="address" rows="2"
                                      placeholder="Flat / Street / Landmark"
                                      th:text="${profile.address}"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input class="form-control" name="city" placeholder="Bengaluru"
                                   th:value="${profile.city}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">State</label>
                            <input class="form-control" name="state" placeholder="Karnataka"
                                   th:value="${profile.state}">
                        </div>
                    </div>

                    <div class="text-center text-md-end mt-4">
                        <button class="btn btn-success btn-save" type="submit">Save &amp; View</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
