<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Saved</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .saved-card{
            background:#fff;
            border-radius:16px;
            padding:40px;
            box-shadow:0 8px 20px rgba(0,0,0,.08)
        }
        .data-label{color:#6c757d;font-weight:500}
        .data-value{color:#212529}
        .btn-edit{
            border-radius:30px;
            padding:.55rem 2rem;
            font-weight:600
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="saved-card mx-auto" style="max-width:860px">
        <div class="text-center mb-4">
            <h3 class="text-success fw-semibold">Profile Saved Successfully!</h3>
            <p class="text-muted mb-0">Here are your latest details.</p>
        </div>

        <div class="row g-4 align-items-center">
            <div class="col-md-3 text-center">
                <img th:src="${profile.profileImage!=null ? profile.profileImage : '/images/default-profile.png'}"
                     alt="" class="img-thumbnail rounded-circle"
                     style="width:170px;height:170px;object-fit:cover;">
            </div>

            <div class="col-md-9">
                <div class="row gy-2 gx-3">
                    <!-- Each data pair -->
                    <div class="col-sm-6">
                        <span class="data-label">Full Name</span><br>
                        <span class="data-value" th:text="${profile.fullName}">-</span>
                    </div>
                    <div class="col-sm-6">
                        <span class="data-label">Email</span><br>
                        <span class="data-value" th:text="${profile.email}">-</span>
                    </div>
                    <div class="col-sm-6">
                        <span class="data-label">Phone</span><br>
                        <span class="data-value" th:text="${profile.phone}">-</span>
                    </div>
                    <div class="col-sm-6">
                        <span class="data-label">Pincode</span><br>
                        <span class="data-value" th:text="${profile.pincode}">-</span>
                    </div>
                    <div class="col-sm-12">
                        <span class="data-label">Address</span><br>
                        <span class="data-value" th:text="${profile.address}">-</span>
                    </div>
                    <div class="col-sm-6">
                        <span class="data-label">City</span><br>
                        <span class="data-value" th:text="${profile.city}">-</span>
                    </div>
                    <div class="col-sm-6">
                        <span class="data-label">State</span><br>
                        <span class="data-value" th:text="${profile.state}">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/user/profile" class="btn btn-primary btn-edit">Edit Again</a>
        </div>
    </div>
</div>

</body>
</html>
