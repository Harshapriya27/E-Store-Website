<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${loginType == 'admin' ? 'Admin Login - Estore' : 'User Login - Estore'}">Login - Estore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .login-type {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-badge {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .user-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 0 0.5rem;
            color: #ccc;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="login-container">
    <div class="login-header">
        <h2>üõçÔ∏è Estore Login</h2>
        <span th:class="${loginType == 'admin' ? 'login-type admin-badge' : 'login-type user-badge'}"
              th:text="${loginType == 'admin' ? 'Admin Portal' : 'Customer Portal'}">Customer Portal</span>
    </div>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form method="post" action="/login">
        <input type="hidden" name="loginType" th:value="${loginType}">

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="links">
        <a href="/">‚Üê Back to Home</a>
        <span class="divider">|</span>
        <span th:if="${loginType == 'user'}">
                <a href="/register">Create Account</a>
                <span class="divider">|</span>
                <a href="/login?type=admin">Admin Login</a>
            </span>
        <span th:if="${loginType == 'admin'}">
                <a href="/login?type=user">User Login</a>
            </span>
    </div>

    <div th:if="${loginType == 'admin'}" style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; font-size: 0.9rem; color: #666;">
        <strong>Demo Admin Credentials:</strong><br>
        Email: admin@estore.com<br>
        Password: admin123
    </div>
</div>
</body>
</html>
