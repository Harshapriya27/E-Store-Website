<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Shopping Cart - E-commerce Store')"></head>

<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<nav th:replace="fragments/layout :: navbar"></nav>

<!-- Alerts -->
<div th:replace="fragments/layout :: alerts"></div>

<!-- Cart Section -->
<div class="container my-5">
    <h1 class="mb-4">Shopping Cart</h1>

    <!-- Cart Items -->
    <div th:if="${cart.items != null and !cart.items.isEmpty()}">
        <div class="table-responsive mb-4">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.items}">
                    <td>
                        <div class="d-flex align-items-center">
                            <img th:src="${item.imageUrl}" src="/images/placeholder.jpg" alt="Product"
                                 class="me-3" style="width: 50px; height: 50px; object-fit: cover;">
                            <span th:text="${item.productName}">Product Name</span>
                        </div>
                    </td>
                    <td th:text="${'$' + item.productPrice}">$0.00</td>
                    <td>
                        <form th:action="@{/cart/update/{productId}(productId=${item.productId})}" method="post" class="d-flex align-items-center">
                            <input type="number" name="quantity" class="form-control form-control-sm" style="width: 70px;"
                                   th:value="${item.quantity}" min="1">
                            <button type="submit" class="btn btn-sm btn-outline-secondary ms-2">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </form>
                    </td>
                    <td th:text="${'$' + item.subtotal}">$0.00</td>
                    <td>
                        <form th:action="@{/cart/remove/{productId}(productId=${item.productId})}" method="post">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="table-light fw-bold">
                    <td colspan="3" class="text-end">Total:</td>
                    <td th:text="${'$' + cart.totalAmount}">$0.00</td>
                    <td></td>
                </tr>
                </tfoot>
            </table>
        </div>

        <div class="d-flex justify-content-between">
            <form th:action="@{/cart/clear}" method="post">
                <button type="submit" class="btn btn-outline-danger">
                    <i class="fas fa-trash"></i> Clear Cart
                </button>
            </form>

            <div>
                <a th:href="@{/products}" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
                <a th:href="@{/checkout}" class="btn btn-primary">
                    <i class="fas fa-credit-card"></i> Proceed to Checkout
                </a>
            </div>
        </div>
    </div>

    <!-- Empty Cart Message -->
    <div th:unless="${cart.items != null and !cart.items.isEmpty()}" class="text-center my-5">
        <i class="fas fa-shopping-cart fa-5x text-muted mb-3"></i>
        <h3>Your cart is empty</h3>
        <p>Looks like you haven't added any products to your cart yet.</p>
        <a th:href="@{/products}" class="btn btn-primary mt-3">Start Shopping</a>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/layout :: footer"></footer>

<!-- Scripts -->
<div th:replace="fragments/layout :: scripts"></div>
</body>

</html>
